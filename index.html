<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 04 qus no 04</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 10px;
        }
    
        .grid-item img {
          width: 100%;
          height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
          <img src="./1.jpg" alt="Image 1">
        </div>
        <div class="grid-item">
          <img src="./2.jpg" alt="Image 2">
        </div>
        <div class="grid-item">
          <img src="./3.jpg" alt="Image 3">
        </div>
        <div class="grid-item">
          <img src="./4.jpg" alt="Image 4">
        </div>
        <div class="grid-item">
          <img src="./5.jpg" alt="Image 5">
        </div>
        <div class="grid-item">
          <img src="./6.jpg" alt="Image 6">
        </div>
        <div class="grid-item">
          <img src="./7.jpg" alt="Image 7">
        </div>
        <div class="grid-item">
          <img src="./8.jpg" alt="Image 8">
        </div>
        <div class="grid-item">
          <img src="./9.jpg" alt="Image 9">
        </div>
      </div>
    </body>
</body>
</html>
